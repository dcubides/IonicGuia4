<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Paises Infinite Scroll
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-content>
        <ion-button (click)="toggleInfiniteScroll()" expand="block">
          Toggle Infinite Scroll
        </ion-button>
      
        <ion-list *ngFor='let pais of paises'>
            <ion-list-header>
                <ion-label>Resources</ion-label>
              </ion-list-header>
              <ion-item href="">
                <ion-icon slot="start" color="medium" name="book"></ion-icon>
                <ion-label> NOMBRE  {{ pais.name }} </ion-label>
              </ion-item>
      
              <ion-item href="">
                  <ion-icon slot="start" color="medium" name="book"></ion-icon>
                  <ion-label> CAPITAL : {{ pais.capital }} </ion-label>
                </ion-item>
      
                <ion-item href="">
                    <ion-icon slot="start" color="medium" name="book"></ion-icon>
                    <ion-label> REGION :  {{ pais.region }} </ion-label>
                  </ion-item>
      
                  <ion-item href="">
                      <ion-icon slot="start" color="medium" name="book"></ion-icon>
                      <ion-label> SUBREGION : {{ pais.subregion}} </ion-label>
                    </ion-item>
      
                    <ion-item href="">
                        <ion-icon slot="start" color="medium" name="book"></ion-icon>
                        <ion-label>  POBLACION : {{ pais.population }} </ion-label>
                      </ion-item>
                      <ion-item href="">
                          <ion-icon slot="start" color="medium" name="book"></ion-icon>
                          <img  [src]='pais.flag' [title]='pais.name'>
                        </ion-item>
        </ion-list>
      
        <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
          </ion-infinite-scroll-content>
          
        </ion-infinite-scroll>
      </ion-content>

</ion-content>
