<ion-header >
  <ion-toolbar color="secondary">
    <ion-title>
      PAISES
    </ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content >

  <ion-card-content  *ngFor='let pais of paises'>
    <ion-card-subtitle>
   
    
    
    
   
    <ion-list lines="none">
        <ion-list-header>
          <ion-label>Resources</ion-label>
        </ion-list-header>
        <ion-item href="">
          <ion-icon slot="start" color="medium" name="book"></ion-icon>
          <ion-label> NOMBRE  {{ pais.name }} </ion-label>
        </ion-item>

        <ion-item href="">
            <ion-icon slot="start" color="medium" name="book"></ion-icon>
            <ion-label> CAPITAL : {{ pais.capital }} </ion-label>
          </ion-item>

          <ion-item href="">
              <ion-icon slot="start" color="medium" name="book"></ion-icon>
              <ion-label> REGION :  {{ pais.region }} </ion-label>
            </ion-item>

            <ion-item href="">
                <ion-icon slot="start" color="medium" name="book"></ion-icon>
                <ion-label> SUBREGION : {{ pais.subregion}} </ion-label>
              </ion-item>

              <ion-item href="">
                  <ion-icon slot="start" color="medium" name="book"></ion-icon>
                  <ion-label>  POBLACION : {{ pais.population }} </ion-label>
                </ion-item>

      </ion-list>
    </ion-card-subtitle>
    <ion-card-header>
        <img  [src]='pais.flag' [title]='pais.name'>
    </ion-card-header>
    <ion-item href="">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-button routerLink="/turisticos" routerDirection="root">Sitios Turisticos</ion-button>
      </ion-item>
    <ion-content>
      
    </ion-content> 
  </ion-card-content>

</ion-content>
